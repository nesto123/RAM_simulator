<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>
            RAM program         	
        </h1>
    </div>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-6">
                <form action="" name="mjesnost">
                    <div class="form-group">
                        <label for="number">Broj registara \(R_1,...,R_n:\)</label>

                        <input type="number" name="inputRn" min="0" step="1" required class="form-control ">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
                <div name="ram">
                    <div class="form-group">
                        <label for="number">Timeout u sekundama:</label>
                        <input type="number" name="timeout" min="1" max="20" value="2" required class="form-control ">
                    </div>


                    <form action="" name="program"  style="display: none;">
                        <p name="unesiPrimjer" style="display: none;" >Unesi testni primjer \(R_1,...,R_n\):</p>


                        <div name="testInput">
                            <div class="form-group row">
                                <label for="numb" class="col-sm-2 col-form-label">\(R_1\)</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="numb" placeholder="Email">
                                </div>
                              </div>
                            
                        </div>


                        <hr>
                        
                        <p>Unesi program:</p>
                        <div name="line" linenumber=-1 style="display: none;">
                            <div class="btn-group">
                                <button type="button" name="newLine" class="btn btn-info btn-sm">+</button>
                                <button type="button"name="removeLine" class="btn btn-danger btn-sm">-</button>
                            </div>
                                <!--<button name="newLine" >+</button>
                                <button name="removeLine" >-</button>-->
                            <span name="lineNumber">1</span>.
                            <select name="instruction"class="custom-select col-md-4" >
                                <option disabled selected value>---</option>
                                <option value="inc">INC</option>
                                <option value="dec">DEC</option>
                                <option value="goto">GOTO</option>
                            </select>

                            <!--<div name="register"><select name="target">
                                <option value="0">R_0</option>
                            </select>
                            ,
                            <select name="destination">
                                <option value="0">R_0</option>
                            </select>-->
                        </div>
                        
                        <br>
                        <button type="submit" class="btn btn-primary">Calculate</button>
                        <button type="button" name="toggleLog" class="btn btn-warning" disabled>Log</button>
                        <button type="button" name="addMakro" class="btn btn-success">Add MAKRO</button>

                    </form>
                    <br>
                </div>
            </div>
            <div name="makros" class="col-sm-6">
                
                
                <br>

            </form>
            </div>
        </div>
        

        <br><hr>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <div name="spljosteno"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <div name="simulation"></div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <table name="log" style="display: none;" class="table table-striped">
                    </table>
                </div>
            </div>
        </div>
    </div>
