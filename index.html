<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

<script src="ram.js"></script>

</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>
            Unesi RAM program         	
        </h1>
    </div>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-6">
                <form action="" name="mjesnost">
                    <p>
                        Unesi mjesnost, tj. broj registara za korištenje R1,...,Rn:
                    </p>
                    <div class="input-group mb-3">
                        <input type="number" name="inputRn" min="0" step="1" required class="form-control form-control-sm">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div name="ram">
                    <form action="" name="program"  style="display: none;">
                        <p name="unesiPrimjer" style="display: none;" >Unesi testni primjer (R1,...,Rn):</p>

                        <div name="testInput"></div>

                        <p>Unesi program:</p>
                        <div name="line" linenumber=-1 style="display: none;">
                                <button name="newLine" >+</button>
                                <button name="removeLine" >-</button>
                            <span name="lineNumber">1</span>.
                            <select name="instruction" >
                                <option disabled selected value>---</option>
                                <option value="inc">INC</option>
                                <option value="dec">DEC</option>
                                <option value="goto">GOTO</option>
                            </select>

                            <!--<div name="register"><select name="target">
                                <option value="0">R_0</option>
                            </select>
                            ,
                            <select name="destination">
                                <option value="0">R_0</option>
                            </select>-->
                        </div>
                        
                        <br>
                        <button type="submit" class="btn btn-primary">Calculate</button>
                        <button type="button" name="toggleLog" class="btn btn-warning" disabled>Log</button>

                    </form>
                </div>
            </div>
        </div>
        

        <br><hr>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <div name="simulation"></div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-12">
                    <table name="log" style="display: none;" class="table table-striped">
                    </table>
                </div>
            </div>
        </div>
    </div>
<footer >
    <div class="jumbotron text-center" style="margin-bottom: 0;">
        <p>© 2020 FV</p>
    </div>
</footer>
</body>
</html>
